      <ProdMkt.Publisher xsi:type="xsd:string"/>
      <ProdMkt.Description_Short xsi:type="xsd:string"/>
      <ProdMkt.Description_Long xsi:type="xsd:string">&lt;p style="margin: 0in 0in 10pt" class="MsoNormal"&gt;This book includes essays, notes, and reviews reflecting the fundamental ideas and key writings of Henri de Lubac, one of the greatest theologians of the twentieth century.&amp;#160; In these pages Cardinal de Lubac explains the origin, meaning, and fate of his works, in the context of his life, studies, personal relationships, as well as his legendary exiles, and his later vindication.&amp;#160; At the Service of the Church provides crucial insights into the work of a man who profoundly shaped the Church, including the teaching of the Second Vatican Council.&amp;#160; No student of contemporary theology can afford to neglect de Lubac&amp;#x2019;s work and this book gives readers a unique perspective on that work.&amp;#160; This volume is also an important source for understanding the renewed theological debates regarding nature and grace, the natural desire for God, and the authentic interpretation of St. Thomas Aquinas. &lt;/p&gt;&lt;p style="margin: 0in 0in 10pt" class="MsoNormal"&gt;</ProdMkt.Description_Long>
