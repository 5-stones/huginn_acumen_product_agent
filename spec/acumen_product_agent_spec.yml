    <ProdMkt>
      <ProdMkt.Product_ID xsi:type="xsd:int">9341</ProdMkt.Product_ID>
      <ProdMkt.Product_Code xsi:type="xsd:string">GRDP</ProdMkt.Product_Code>
      <ProdMkt.ID xsi:type="xsd:int">2303</ProdMkt.ID>
      <ProdMkt.DateTimeStamp xsi:type="xsd:int">607166264</ProdMkt.DateTimeStamp>
      <ProdMkt.Pages xsi:type="xsd:int">280</ProdMkt.Pages>
      <ProdMkt.Publisher xsi:type="xsd:string"/>
      <ProdMkt.Description_Short xsi:type="xsd:string"/>
      <ProdMkt.Description_Long xsi:type="xsd:string">&lt;p&gt;Ulf and Birgitta Ekman are no strangers to controversy. As a Lutheran priest at Uppsala University in the 1980s, Ulf was a leader of a student revival that resulted in his very public separation from the Church of Sweden. With his wife, Birgitta, he founded Word of Life, a large Pentecostal church that attracted thousands of members and planted churches and Bible schools around the world. Word of Life became the first "mega-church" in the country, and Ulf Ekman became Sweden's most prominent Christian leader.&lt;/p&gt;&#13;&lt;p&gt;Being well-known Christian leaders in one of the world's most secular countries brings many challenges. The Ekmans were constantly in the crosshairs of the media, who were critical of what they dubbed a "prosperity gospel". But the biggest criticisms would come from within the Christian church when the Ekmans answered the persistent call to join the Catholic Church. The news of their leaving Word of Life Church to become Catholics was a bombshell in Sweden.&lt;/p&gt;&#13;&lt;p&gt;In &lt;em&gt;The Great Discovery the Ekmans&lt;/em&gt; tell the amazing, inspirational story of their road to Rome, from their own intense opposition to Catholicism to meeting with Pope Francis. The result is an instant classic of Christian autobiography.&lt;/p&gt;</ProdMkt.Description_Long>
      <ProdMkt.Height xsi:type="xsd:string">8</ProdMkt.Height>
      <ProdMkt.Width xsi:type="xsd:string">5.2</ProdMkt.Width>
      <ProdMkt.Thickness xsi:type="xsd:string">0.7</ProdMkt.Thickness>
      <ProdMkt.Meta_Keywords xsi:type="xsd:string"/>
      <ProdMkt.Meta_Description xsi:type="xsd:string"/>
      <ProdMkt.Extent_Unit xsi:type="xsd:string"/>
      <ProdMkt.Extent_Value xsi:type="xsd:float">0</ProdMkt.Extent_Value>
      <ProdMkt.Age_Highest xsi:type="xsd:string"/>
      <ProdMkt.Age_Lowest xsi:type="xsd:string"/>
      <ProdMkt.Awards xsi:type="xsd:string"/>
      <ProdMkt.Dimensions_Unit_Measure xsi:type="xsd:string">Inches (US)</ProdMkt.Dimensions_Unit_Measure>
      <ProdMkt.Excerpt xsi:type="xsd:string"/>
      <ProdMkt.Grade_Highest xsi:type="xsd:string"/>
      <ProdMkt.Grade_Lowest xsi:type="xsd:string"/>
      <ProdMkt.Status xsi:type="xsd:string"/>
      <ProdMkt.UPC xsi:type="xsd:string"/>
      <ProdMkt.Weight_Unit_Measure xsi:type="xsd:string">oz.</ProdMkt.Weight_Unit_Measure>
      <ProdMkt.Weight xsi:type="xsd:string">11.28</ProdMkt.Weight>
      <ProdMkt.Info_Text_01 xsi:type="xsd:string">&lt;p&gt;"An unforgettable tale.&amp;nbsp;A&amp;nbsp;story commingled with theology, a journey of honest questions, enduring love, dissatisfaction, and&amp;mdash;finally&amp;mdash;sweet resolution." &lt;br /&gt;&lt;strong&gt;&amp;mdash; Tyler Blanski&lt;/strong&gt;, Author, &lt;em&gt;An Immovable Feast: How I Gave Up Spirituality for a Life of Religious Abundance&lt;/em&gt;&lt;/p&gt;&#13;&lt;p&gt;"Ulf&amp;nbsp;and Birgitta Ekman spent decades as evangelists.&amp;nbsp;Ulf&amp;nbsp;was known as 'Sweden's Billy Graham'. This book is their amazing story. You don't have to be Catholic to love it. If you're human, it will move you."&lt;br /&gt;&lt;strong&gt;&amp;mdash; Scott Hahn, Ph.D.&lt;/strong&gt;, Author, &lt;em&gt;Rome Sweet Home&lt;/em&gt; &lt;/p&gt;&#13;&lt;p&gt;"The Ekmans' journey is fascinating, enjoyable, inspiring, and convincing. To hear their enthusiasm for the Catholic faith is to rediscover the joy of this blessed Church, which so many of us too often take for granted."&lt;br /&gt;&lt;strong&gt;&amp;mdash; Marcus Grodi&lt;/strong&gt;, EWTN TV Host, &lt;em&gt;The Journey Home&lt;/em&gt;&lt;/p&gt;&#13;&lt;p&gt;"The Ekmans found their way into the Church through a lifetime of repeated encounters with devout Catholics,&amp;nbsp;the ineluctable presence of Christ in the Eucharist, a holy desire for Christian unity . . .&amp;nbsp;and even intense personal suffering.&amp;nbsp;This book will remind you that your everyday Catholic life can change the world through its effect upon others you encounter."&lt;br /&gt;&lt;strong&gt;&amp;mdash; David Currie&lt;/strong&gt;, Author, &lt;em&gt;Born Fundamentalist, Born Again Catholic&lt;/em&gt;&lt;/p&gt;&#13;&lt;p&gt;&lt;em&gt;"&lt;/em&gt;Reading this book is akin to listening to husband and wife at a kitchen table, and they are truly humbling and charming company. Their resolve to convert to Catholicism is a staggering testimony to quiet courage in Christ."&lt;br /&gt;&lt;strong&gt;&amp;mdash; Sally Read&lt;/strong&gt;, Author, &lt;em&gt;Night's Bright Darkness&lt;/em&gt;&lt;/p&gt;&#13;&lt;p&gt;&lt;em&gt;"The&amp;nbsp;Great&amp;nbsp;Discovery&lt;/em&gt;&amp;nbsp;shows the&amp;nbsp;challenge&amp;nbsp;of searching for truth and the joy of its discovery. I am convinced that this book will encourage many people&amp;nbsp;in their search for the truth about God."&lt;br /&gt;&lt;strong&gt;&amp;mdash; Most Reverend Tomash Peta&lt;/strong&gt;,&amp;nbsp;Metropolitan Archbishop of Astana,&amp;nbsp;Kazakhstan&lt;/p&gt;&#13;&lt;p&gt;"A fascinating and extremely well-written account of a spiritual journey. This challenging explanation of the Ekmans' intellectual, emotional, and Spirit-inspired experiences, some of which I saw firsthand, makes inspirational reading."&lt;br /&gt;&lt;strong&gt;&amp;mdash; Charles Whitehead&lt;/strong&gt;, Chairman, International Charismatic Consultation&lt;/p&gt;</ProdMkt.Info_Text_01>
      <ProdMkt.Info_Text_02 xsi:type="xsd:string"/>
      <ProdMkt.Religious_Text_Identifier xsi:type="xsd:string"/>
    </ProdMkt>
  11117: |
    <ProdMkt>
      <ProdMkt.Product_ID xsi:type="xsd:int">11117</ProdMkt.Product_ID>
      <ProdMkt.Product_Code xsi:type="xsd:string">STGMP</ProdMkt.Product_Code>
      <ProdMkt.ID xsi:type="xsd:int">4078</ProdMkt.ID>
      <ProdMkt.DateTimeStamp xsi:type="xsd:int">607166273</ProdMkt.DateTimeStamp>
      <ProdMkt.Pages xsi:type="xsd:int">155</ProdMkt.Pages>
      <ProdMkt.Publisher xsi:type="xsd:string"/>
      <ProdMkt.Description_Short xsi:type="xsd:string"/>
      <ProdMkt.Description_Long xsi:type="xsd:string">&lt;p&gt;This is the inspiring story of a canonized contemporary woman. Gianna Molla (1923-1962) risked her life in order to save her unborn child. Diagnosed with uterine tumors during her fourth pregnancy, she refused a hysterectomy that would have aborted the child, and opted for a riskier surgery in an attempt to save the baby. Herself a medical doctor, Molla did give birth to the child, but succumbed to an infection.&lt;br /&gt;&lt;br /&gt;An Italian woman who loved skiing, playing piano, attending concerts at the Milan Conservatory, Molla was a dedicated physician and devoted wife and mother who lived life to the fullest, yet generously risked death by cancer for the sake of her child.&lt;br /&gt;&lt;br /&gt;A unique story, co-authored by her own husband, with his deeply moving personal insights of the heroic witness, love, sacrifice and joy of his saintly wife. A woman for all times and walks of life, this moving account of the multi-faceted, selfless St. Gianna Molla, who made the ultimate sacrifice to save her unborn child, will be an inspiration to all readers. &lt;em&gt;Illustrated&lt;/em&gt;&lt;br /&gt;&lt;br /&gt;&amp;#x201C;A woman of exceptional love, an outstanding wife and mother, Gianna Molla gave witness in her daily life to the demanding values of the Gospel.&amp;#x201D;&lt;br /&gt;&lt;strong&gt;&amp;#151;Pope John Paul II&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&amp;#160;&lt;/p&gt;</ProdMkt.Description_Long>
