      <ProdMkt.Description_Long xsi:type="xsd:string">&lt;p&gt;The most popular soprano in America and a celebrated classical musical ambassador of our time, Fleming captivates listeners with her sumptuous voice and consummate artistry. This album is a generous offering of Fleming's best known music, including such popular, sacred and classical pieces as Schubert's &lt;em&gt;Ave Maria&lt;/em&gt;,&lt;em&gt; Amazing Grace&lt;/em&gt;,&lt;em&gt; O Mio Babbino Caro&lt;/em&gt;,&lt;em&gt; You'll Never Walk Alone&lt;/em&gt;, &lt;em&gt;Ombra Mai F&amp;#249;&lt;/em&gt;,&lt;em&gt; Summertime&lt;/em&gt;,&lt;em&gt; Hallelujah&lt;/em&gt;,&lt;em&gt; Somewhere&lt;/em&gt;, and ten more gems.&lt;/p&gt;</ProdMkt.Description_Long>
