      <ProdMkt.Info_Text_01 xsi:type="xsd:string">&lt;p&gt;"An unforgettable tale.&amp;nbsp;A&amp;nbsp;story commingled with theology, a journey of honest questions, enduring love, dissatisfaction, and&amp;mdash;finally&amp;mdash;sweet resolution." &lt;br /&gt;&lt;strong&gt;&amp;mdash; Tyler Blanski&lt;/strong&gt;, Author, &lt;em&gt;An Immovable Feast: How I Gave Up Spirituality for a Life of Religious Abundance&lt;/em&gt;&lt;/p&gt;&#13;&lt;p&gt;"Ulf&amp;nbsp;and Birgitta Ekman spent decades as evangelists.&amp;nbsp;Ulf&amp;nbsp;was known as 'Sweden's Billy Graham'. This book is their amazing story. You don't have to be Catholic to love it. If you're human, it will move you."&lt;br /&gt;&lt;strong&gt;&amp;mdash; Scott Hahn, Ph.D.&lt;/strong&gt;, Author, &lt;em&gt;Rome Sweet Home&lt;/em&gt; &lt;/p&gt;&#13;&lt;p&gt;"The Ekmans' journey is fascinating, enjoyable, inspiring, and convincing. To hear their enthusiasm for the Catholic faith is to rediscover the joy of this blessed Church, which so many of us too often take for granted."&lt;br /&gt;&lt;strong&gt;&amp;mdash; Marcus Grodi&lt;/strong&gt;, EWTN TV Host, &lt;em&gt;The Journey Home&lt;/em&gt;&lt;/p&gt;&#13;&lt;p&gt;"The Ekmans found their way into the Church through a lifetime of repeated encounters with devout Catholics,&amp;nbsp;the ineluctable presence of Christ in the Eucharist, a holy desire for Christian unity . . .&amp;nbsp;and even intense personal suffering.&amp;nbsp;This book will remind you that your everyday Catholic life can change the world through its effect upon others you encounter."&lt;br /&gt;&lt;strong&gt;&amp;mdash; David Currie&lt;/strong&gt;, Author, &lt;em&gt;Born Fundamentalist, Born Again Catholic&lt;/em&gt;&lt;/p&gt;&#13;&lt;p&gt;&lt;em&gt;"&lt;/em&gt;Reading this book is akin to listening to husband and wife at a kitchen table, and they are truly humbling and charming company. Their resolve to convert to Catholicism is a staggering testimony to quiet courage in Christ."&lt;br /&gt;&lt;strong&gt;&amp;mdash; Sally Read&lt;/strong&gt;, Author, &lt;em&gt;Night's Bright Darkness&lt;/em&gt;&lt;/p&gt;&#13;&lt;p&gt;&lt;em&gt;"The&amp;nbsp;Great&amp;nbsp;Discovery&lt;/em&gt;&amp;nbsp;shows the&amp;nbsp;challenge&amp;nbsp;of searching for truth and the joy of its discovery. I am convinced that this book will encourage many people&amp;nbsp;in their search for the truth about God."&lt;br /&gt;&lt;strong&gt;&amp;mdash; Most Reverend Tomash Peta&lt;/strong&gt;,&amp;nbsp;Metropolitan Archbishop of Astana,&amp;nbsp;Kazakhstan&lt;/p&gt;&#13;&lt;p&gt;"A fascinating and extremely well-written account of a spiritual journey. This challenging explanation of the Ekmans' intellectual, emotional, and Spirit-inspired experiences, some of which I saw firsthand, makes inspirational reading."&lt;br /&gt;&lt;strong&gt;&amp;mdash; Charles Whitehead&lt;/strong&gt;, Chairman, International Charismatic Consultation&lt;/p&gt;</ProdMkt.Info_Text_01>
      <ProdMkt.Info_Text_02 xsi:type="xsd:string"/>
      <ProdMkt.Religious_Text_Identifier xsi:type="xsd:string"/>
