      <ProdMkt.Publisher xsi:type="xsd:string"/>
      <ProdMkt.Description_Short xsi:type="xsd:string"/>
      <ProdMkt.Description_Long xsi:type="xsd:string">&lt;p&gt;&lt;span style="color: #ff0000;"&gt;&lt;strong&gt;** Currently only Available in ePUB format download **&lt;br /&gt;&lt;/strong&gt;&lt;/span&gt;&lt;/p&gt;&lt;br&gt;PRC format under development&lt;/br&gt;&lt;p&gt;&lt;span style="color: #ff0000;"&gt;&lt;strong&gt;This ebook cannot be sold to the United Kingdom.&lt;br /&gt;&lt;/strong&gt;&lt;/span&gt;&lt;/p&gt;This is the inspiring story of a canonized contemporary woman. Gianna Molla (1923-1962) risked her life in order to save her unborn child. Diagnosed with uterine tumors during her fourth pregnancy, she refused a hysterectomy that would have aborted the child, and opted for a riskier surgery in an attempt to save the baby. Herself a medical doctor, Molla did give birth to the child, but succumbed to an infection.&lt;p&gt;An Italian woman who loved skiing, playing piano, attending concerts at the Milan Conservatory, Molla was a dedicated physician and devoted wife and mother who lived life to the fullest, yet generously risked death by cancer for the sake of her child.&lt;/p&gt;&lt;p&gt;A unique story, co-authored by her own husband, with his deeply moving personal insights of the heroic witness, love, sacrifice and joy of his saintly wife. A woman for all times and walks of life, this moving account of the multi-faceted, selfless St. Gianna Molla, who made the ultimate sacrifice to save her unborn child, will be an inspiration to all readers. Illustrated&lt;/p&gt;&lt;p&gt;"A woman of exceptional love, an outstanding wife and mother, Gianna Molla gave witness in her daily life to the demanding values of the Gospel."&lt;br /&gt;&lt;strong&gt;- Pope John Paul II&lt;/strong&gt;&lt;/p&gt;</ProdMkt.Description_Long>
